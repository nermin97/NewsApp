<form class="search-form">
  <mat-form-field class="example-full-width" >
    <mat-label>Filter</mat-label>
    <input #input matInput name="searchParam" (keyup.enter)="applyFilter($event)">
  </mat-form-field>
</form>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openDescriptionDialog(element.description)">
          <mat-icon>view_headline</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Creation date </th>
      <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
    </ng-container>
    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Created by </th>
      <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
    </ng-container>
    <ng-container matColumnDef="editedBy">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Edited by </th>
      <td mat-cell *matCellDef="let element"> {{element.editedBy}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

  </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
