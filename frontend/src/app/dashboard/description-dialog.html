<h2 mat-dialog-title>Description</h2>
<mat-dialog-content style="padding: 0; margin: 0; height: 250px" class="mat-typography">
  <textarea style="width: 90%; margin: 1px" [mat-autosize]="false" [disabled]="true" fxFlexFill>{{this.data}}</textarea>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" mat-dialog-close>Finish</button>
</mat-dialog-actions>
